<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Interactive rating component</title> 
  </head>
  <body>

    <main class="content-center container">
      <div class="card">

        <!-- Rating state start --> 
        <div class="Rating_state">
          <header class="box-img"><img src="./images/icon-star.svg" alt="star"></header>
          <section class="content">
            <h1 class="Rating_state-title" >How did we do?</h1>
            <p class="Rating_state-paragraph">Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering!</p>

            <form class="container-buttons">
              <div class="box-qualification">
                <span class="content-center button-qualification" data-qualification="1">1</span>
                <span class="content-center button-qualification" data-qualification="2">2</span>
                <span class="content-center button-qualification" data-qualification="3">3</span>
                <span class="content-center button-qualification" data-qualification="4">4</span>
                <span class="content-center button-qualification" data-qualification="5">5</span>
              </div>
          
              <button id="button-submit" class="button">Submit</button>
            </form>
          </section>
        </div>
        <!-- Rating state end -->


        <!-- Thank you state start -->
        <div class="content-center Thank_you_state">
          <header class="box-img">
            <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
          </header>
          <section class="content-center content">
            <h2 class=" Thank_you_state-title">You selected <span id="valor" class="qualification"></span> out of 5</h2>
            <p class="Thank_you-text"> Thank you!</p>
            <p class="Thank_you_state-paragraph">
              We appreciate you taking the time to give a rating. If you ever need more support, 
              donâ€™t hesitate to get in touch!
            </p>
          </section>
        </div>
        <!-- Thank you state end -->
      </div>
    </main>
  
    <script src="./js/app.js"></script>
  </body>
</html>
